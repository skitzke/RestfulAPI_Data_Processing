<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>CRUD</title>
    <link href="Style/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script src="Scripts/jquery-3.5.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/CRUD/Crud.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: 'https://localhost:44313/api/SuicideRate',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    //alert(JSON.stringify(data));
                    $("#DIV").html('');
                    var DIV = '';
                    $.each(data, function (i, item) {
                        var rows = "<tr>" +
                            "<td>" + item.stat_ID + "</td>" +
                            "<td>" + item.country + "</td>" +
                            "<td>" + item.year + "</td>" +
                            "<td>" + item.sex + "</td>" +
                            "<td>" + item.age + "</td>" +
                            "<td>" + item.suicides_no + "</td>" +
                            "<td>" + item.population + "</td>"
                        "</tr>";
                        $('#suicideRatesTable').append(rows);
                    }); //End of foreach Loop
                    console.log(data);
                }, //End of AJAX Success function

                failure: function (data) {
                    alert(data.responseText);
                }, //End of AJAX failure function
                error: function (data) {
                    alert(data.responseText);
                } //End of AJAX error function

            });
        });
    </script>
    <script>
        function inputCountry3() {
            $(document).ready(function () {
                $.ajax({
                    type: 'POST',
                    url: 'https://localhost:44313/api/SuicideRate',
                    data: "{'stat_ID':'" + $('#SRId').val() + "','country':'" + $('#country').val() + "','year':'" + $('#Year').val() + "','sex':'" + $('#Sex').val() + "','age':'" + $('#Age').val() + "','suicides no':'" + $('#SuicidesNr').val() + "','population':'" + $('#Population').val() + "'}",
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                    },
                    failure: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                        alert("Id must be unique");
                    }
                });
            });
        };
    </script>
    <script>
        function RemoveRowByUserInput() {
            $(document).ready(function () {
                // Get value on button click and show alert
                var userValueWithApiUrl = "https://localhost:44313/api/SuicideRate/" + $("#search").val();
                $.ajax({
                    url: userValueWithApiUrl,
                    type: 'DELETE',
                    dataType: 'json',
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                    }
                });
            });
        }
    </script>
    <script>
        function UpdateCountry() {
            $(document).ready(function () {
                var link = "https://localhost:44313/api/SuicideRate/" + $('#SRId').val();
                var country = {
                    country: $('#country').val(),
                    year: $('#Year').val(),
                    sex: $('#Sex').val(),
                    age: $('#Age').val(),
                    suicides_no: $('#SuicidesNr').val(),
                    population: $('#Population').val(),
                };
                $.ajax({
                    type: 'PUT',
                    url: link,
                    data: JSON.stringify(country),
                    cache: false,
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                    },
                    failure: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                        alert("Id must be unique");
                    }
                });
            });
        };
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="Index.html">
                    <h2>CRUD operations on the api</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-lg-12 text-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Database Tables</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="HDIPage.html">Human development index</a>
                            <a class="dropdown-item" href="SuicideRatesPage.html">Suicide rates</a>
                            <a class="dropdown-item" href="YouthRatesPage.html">Youth unemployment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h4>Suicide statistics list</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-right mb-2">
                <form id="form1" runat="server">
                    <input type="text" id="search" pattern="\d*" placeholder="Delete by Id nr" />
                    <input class="btn btn-danger" onclick="RemoveRowByUserInput()" id="remove" type="submit" name="deleteRow" value="Delete" />
                </form>
            </div>
        </div>
        <div class="row">
            <div id="scroll">
                <table class="table table-striped table-bordered table-hover" id="suicideRatesTable">
                    <tr>
                        <th>Row ID</th>
                        <th>Country name</th>
                        <th>Year</th>
                        <th>Sex</th>
                        <th>Age </th>
                        <th>suicides number</th>
                        <th>Population</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container bg-light mt-5">
        <form runat="server">
            <div class="row mb-5">
                <div class="form-group col-sm-6">
                    <label>Row ID:</label>
                    <input type="text" class="form-control" id="SRId" placeholder="Enter row ID">
                    <small class="form-text text-muted">The id must be unique</small>
                </div>
                <div class="form-group col-sm-6">
                    <label>Country name</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter country name ">
                </div>
                <div class="form-group col-sm-6">
                    <label>Year</label>
                    <input type="text" class="form-control" id="Year" placeholder="Enter year">
                </div>
                <div class="form-group col-sm-6">
                    <label>Sex:</label>
                    <input type="text" class="form-control" id="Sex" placeholder="Enter gender">
                </div>
                <div class="form-group col-sm-6">
                    <label>Age:</label>
                    <input type="text" class="form-control" id="Age" placeholder="Enter age ">
                </div>
                <div class="form-group col-sm-6">
                    <label>suicides number:</label>
                    <input type="text" class="form-control" id="SuicidesNr" placeholder="Enter suicides number">
                </div>
                <div class="form-group col-sm-6">
                    <label>Population:</label>
                    <input type="text" class="form-control" id="Population" placeholder="Enter population">
                </div>
                <div class="col-12">
                    <button type="submit" id="inputform2" class="btn btn-primary" onclick="inputCountry3()">Submit</button>
                    <button type="submit" id="UpdateBtn" class="btn btn-info" onclick="UpdateCountry()">Update</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
