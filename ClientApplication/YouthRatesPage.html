<!DOCTYPE html>

    <link href="Style/app.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: 'https://localhost:44313/api/UnemploymentRate',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    //alert(JSON.stringify(data));
                    $("#DIV").html('');
                    var DIV = '';
                    $.each(data, function (i, item) {
                        var rows = "<tr>" +
                            "<td>" + item.rate_ID + "</td>" +
                            "<td>" + item.Country_Name + "</td>" +
                            "<td>" + item.Country_Code + "</td>" +
                            "<td>" + item.C2010 + "</td>" +
                            "<td>" + item.C2011 + "</td>" +
                            "<td>" + item.C2012 + "</td>" +
                            "<td>" + item.C2013 + "</td>" +
                            "<td>" + item.C2014 + "</td>" +
                            "</tr>";
                        $('#HdiTable').append(rows);
                    }); //End of foreach Loop
                    console.log(data);
                }, //End of AJAX Success function

                failure: function (data) {
                    alert(data.responseText);
                }, //End of AJAX failure function
                error: function (data) {
                    alert(data.responseText);
                } //End of AJAX error function

            });
        });
    </script>

    <script>
        function RemoveRowByUserInput() {
            $(document).ready(function () {
                // Get value on button click and show alert
                var userValueWithApiUrl = "https://localhost:44313/api/UnemploymentRate/" + $("#search").val();
                $.ajax({
                    url: userValueWithApiUrl,
                    type: 'DELETE',
                    dataType: 'json',
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');

                    }
                });
            });
        }
    </script>
    <script>
        function inputCountry2() {
            $(document).ready(function () {
                //var link = 'https://localhost:44313/api/HDI/' + $('#hdiId').val();

                $.ajax({
                    type: 'POST',

    <script>
        function UpdateCountry() {
            $(document).ready(function () {
                var link = 'https://localhost:44313/api/UnemploymentRate/' + $('#RTId').val();
                var country = {
                    Country_Name: $('#country').val(),
                    Country_Code: $('#countryCode').val(),
                    C2010: $('#Year2010').val(),
                    C2011: $('#Year2011').val(),
                    C2012: $('#Year2012').val(),
                    C2013: $('#Year2013').val(),
                    C2014: $('#Year2014').val()
                };
                $.ajax({
                    type: 'PUT',
                    url: link,
                    data: JSON.stringify(country),
                    cache: false,
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                    },
                    failure: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                        alert("Id must be unique");
                    }
                });
            });
        };
    </script>
