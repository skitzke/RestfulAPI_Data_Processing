    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: 'https://localhost:44313/api/HDI/',

                dataType: "json",
                success: function (data) {
                    //alert(JSON.stringify(data));
                    $("#DIV").html('');
                    var DIV = '';
                    $.each(data, function (i, item) {
                        var rows = "<tr>" +
                            "<td>" + item.HDI_ID + "</td>" +

                            "<td>" + item.Country + "</td>" +
                            "<td>" + item.C2010 + "</td>" +
                            "<td>" + item.C2011 + "</td>" +
                            "<td>" + item.C2012 + "</td>" +
                            "<td>" + item.C2013 + "</td>" +
                            "<td>" + item.C2014 + "</td>" +
                            "</tr>";
                        $('#HdiTable').append(rows);
                    }); //End of foreach Loop
                    console.log(data);
                }, //End of AJAX Success function

                failure: function (data) {
                    alert(data.responseText);
                }, //End of AJAX failure function
                error: function (data) {
                    alert(data.responseText);
                } //End of AJAX error function

            });
        });
    </script>

    <script>
        function UpdateCountry() {
            $(document).ready(function () {
                var link = "https://localhost:44313/api/HDI/" + $('#hdiId').val();
                var country = {
                    HDI_Rank: $('#hdiRank').val(),
                    Country: $('#country').val(),
                    y2010: $('#y2010').val(),
                    y2011: $('#y2011').val(),
                    y2012: $('#y2012').val(),
                    y2013: $('#y2013').val(),
                    y2014: $('#y2014').val(),
                };
                $.ajax({
                    type: 'PUT',
                    url: link,
                    data: JSON.stringify(country),
                    cache: false,
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                    },
                    failure: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                        alert("Id must be unique");
                    }
                });
            });
        }
    </script>
    <!--    Script chart information for HDI line graph. -->
    <script>
        // Labels being the bottom titles for HDI line graph
        const labels = [
            'HDI 2010',
            'HDI 2011',
            'HDI 2012',
            'HDI 2013',
            'HDI 2014',
        ];

        var ctx = document.getElementById("HDIChart");

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: 'https://localhost:44313/api/HDI/',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    //alert(JSON.stringify(data));
                    $.each(data, function (i, item) {
                    var countries =     item.Country +
                                        item.C2010 +
                                        item.C2011 +
                                        item.C2012 + 
                                        item.C2013 +
                                        item.C2014;
                    var countryName = item.Country;
                        var HDIChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        data: countries,
                                        label: countryName,
                                        borderColor: "#3e95cd",
                                        fill: false
                                    }
                                ]
                            }
                        });
                    }); //End of foreach Loop
                    console.log(data);
                }, //End of AJAX Success function

                failure: function (data) {
                    alert(data.responseText);
                }, //End of AJAX failure function
                error: function (data) {
                    alert(data.responseText);
                } //End of AJAX error function

            });
        });

        // A config to recognise that it should be a line graph used with the data.
        const config = {
            type: 'line',
            data: data,
            options: {}
        };
    </script>
